<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indus Towers Cybersecurity Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d711dff;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #fff;
            padding: 20px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            max-width: 80px;
            display: block;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            display: flex;
            justify-content: center;
        }

        .heading {
            display: flex;
            justify-content: center;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #1d711dff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="Image/company-logo.png" alt="Company Logo" class="logo">
        <h1>Indus Towers Cybersecurity Awareness Training</h1>
        <img src="Image/Picture4.png" alt="Company Logo" class="logo">
    </header>
    <h3 class="heading">Please enter your details below:</h3>
    <div class="container">
        <form id="userForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input placeholder="Enter your name" type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="employeeID">Employee ID:</label>
                <input placeholder="Enter your employee ID" type="text" id="employeeID" name="employeeID" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input placeholder="Enter your email address" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input placeholder="Enter your phone number" type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="redirectToThankYou()">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function redirectToThankYou() {
            // Replace "thank-you.html" with the actual URL of the page you want to redirect to
            window.location.href = "thank-you.html";
        }
    </script>
</body>
</html>
